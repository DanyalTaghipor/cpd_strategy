version: "3.4"

networks:
  freq_net:
    external: true

x-shared-logging: &logging
  driver: "json-file"
  options:
    max-size: "1m"
    max-file: "1"

x-shared-deploy: &default-deploy
  mode: replicated
  replicas: 1
  placement:
    constraints:
      - node.role == manager
  restart_policy:
    condition: on-failure
    delay: 5s

x-service-template: &service-template
  image: freqtradeorg/freqtrade:develop_plot

  logging:
    <<: *logging

  deploy:
    <<: *default-deploy

  volumes:
    - "./user_data:/freqtrade/user_data"
    - "./shared:/freqtrade/shared"

  labels:
    - "traefik.http.services.freqcpd.loadbalancer.sticky.cookie.name=cpdfreq"
  networks:
    - freq_net

services:
  cpd_1w:
    <<: *service-template

    environment:
      - PYTHONPATH=/freqtrade
      - TIMEFRAME=1w
      - CONFIRMATION_PIVOT_CANDLES=2

    command: >
      trade
      --db-url sqlite:////freqtrade/user_data/tradesv3.sqlite
      --config /freqtrade/user_data/config.json
      --strategy CPD
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cpd1w.entrypoints=http"
      - "traefik.http.routers.cpd1w.rule=Host(`cpd1w.freq.localhost`)"
      - "traefik.http.services.cpd1w.loadbalancer.server.port=8080"

  cpd_1d:
